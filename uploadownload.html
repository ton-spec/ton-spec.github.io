<!DOCTYPE html>
<html>
<head>
  <title>File Manager</title>
</head>
<body>
  <input type="file" id="fileInput" onchange="displayFiles(event)">
  <label for="fileInput" style="cursor: pointer;">Choose File</label>
  <button onclick="uploadFiles()">Upload File</button>
  
  <hr>
  
  <div id="fileList">
    <!-- Display uploaded files here -->
  </div>

  <script>
    function displayFiles(event) {
      const fileListDiv = document.getElementById('fileList');
      fileListDiv.innerHTML = '';

      const files = Array.from(event.target.files || []);

      files.forEach(file => {
        const fileItem = document.createElement('div');
        const fileName = document.createTextNode(file.name);
        fileItem.appendChild(fileName);
        fileListDiv.appendChild(fileItem);
      });
    }

    function uploadFiles() {
      const fileListDiv = document.getElementById('fileList');
      const files = fileListDiv.childNodes;

      if (files.length === 0) {
        alert('Please select a file to upload.');
        return;
      }

      // Perform upload logic here (you can handle uploading to a server or saving locally)
      // For demonstration purposes, let's just alert the number of files selected
      alert(`Uploading ${files.length} file(s).`);
    }
  </script>
</body>
</html>
