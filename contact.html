<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styling the form container */
    .form-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f7f7f7;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Styling the form elements */
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="checkbox"],
    .form-container input[type="radio"],
    .form-container select,
    .form-container textarea,
    .form-container button,
    .form-container input[type="file"] {
      width: calc(100% - 20px);
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    .form-container textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-container input[type="checkbox"],
    .form-container input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    .form-container select {
      padding: 8px;
    }

    /* Styling the submit button */
    .form-container button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Styling the file upload field */
    .form-container input[type="file"] {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="https://getform.io/f/f293ba92-4aba-4195-838b-4ac159b2e159" method="POST" enctype="multipart/form-data">
      <!-- Previous fields -->
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <input type="hidden" name="_gotcha" style="display:none !important">
      <label><input type="checkbox" name="subscribe" value="yes" checked> Subscribe to Newsletter</label><br>
      <label><input type="radio" name="gender" value="male" checked> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label><br>
      <label for="work-experience">Work Experience:</label>
      <select name="work-experience" id="work-experience">
          <option value="one-year">0-1 years</option>
          <option value="one-five-years">1-3 years</option>
          <option value="one-five-years">3-5 years</option>
          <option value="one-five-years">5-10 years</option>
          <option value="one-five-years">10+ years</option>
          
      </select>

      <!-- New fields -->
      <input type="tel" name="phone" placeholder="Your Phone Number">
      <input type="date" name="dob" placeholder="Date of Birth">
      <input type="url" name="website" placeholder="Your Website URL">
      
      <!-- File upload field -->
      <input type="file" name="attachment" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png">

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
